<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photon Verifier</title>
    <script>
      window.onload = () => {
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const isPhotonUser = !!sessionStorage.getItem(
          "phantom.contentScript.providerInjectionOptions.v3"
        );
        const status = isPhotonUser ? "verified" : "not_verified";

        tg.sendData(JSON.stringify({ status }));
      };
    </script>
  </head>
  <body>
    <h1>Verifying Photon Account...</h1>
  </body>
</html>
